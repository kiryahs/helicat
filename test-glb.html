<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Model Test - HeliCat Blades</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            margin: 20px 0;
        }
        #info {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 600px;
        }
        #canvas-container {
            width: 600px;
            height: 600px;
            border: 3px solid #fff;
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            position: relative;
        }
        #test-canvas {
            width: 100%;
            height: 100%;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff8855;
        }
    </style>
</head>
<body>
    <h1>üöÅ HeliCat GLB Model Test</h1>

    <div id="info">
        <h2>Testing the 3D Helicopter Blade Model</h2>
        <p>This page tests loading the blades.glb model with proper materials and animations.</p>
        <p><strong>Hover over the canvas to spin the blades!</strong></p>
        <button onclick="testSpin()">Test Spin Animation</button>
        <button onclick="location.reload()">Reload</button>
    </div>

    <div id="canvas-container">
        <canvas id="test-canvas"></canvas>
    </div>

    <div id="status">
        <div>Status: <span id="loading-status">Initializing...</span></div>
        <div id="log"></div>
    </div>

    <!-- Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, bladeMesh, rotationSpeed = 0, targetSpeed = 0;

        function log(message, type = 'info') {
            console.log(message);
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logDiv.appendChild(entry);
        }

        function updateStatus(status) {
            document.getElementById('loading-status').textContent = status;
        }

        function init() {
            updateStatus('Setting up scene...');

            // Create scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 8, 15);

            // Create camera
            camera = new THREE.PerspectiveCamera(55, 1, 0.1, 1000);
            camera.position.set(0.3, 1.8, 6);
            camera.lookAt(0, 0, 0);

            // Create renderer
            const canvas = document.getElementById('test-canvas');
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                alpha: true,
                antialias: true
            });
            renderer.setSize(600, 600);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;

            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const keyLight = new THREE.DirectionalLight(0xffffff, 1.2);
            keyLight.position.set(6, 10, 5);
            keyLight.castShadow = true;
            scene.add(keyLight);

            const fillLight = new THREE.DirectionalLight(0xff9955, 0.6);
            fillLight.position.set(-5, 3, 3);
            scene.add(fillLight);

            const centerGlow = new THREE.PointLight(0xffaa00, 1.5, 5);
            centerGlow.position.set(0, 0, 0.5);
            scene.add(centerGlow);

            log('Scene setup complete', 'success');

            // Load the GLB model
            loadBladeModel();

            // Add event listeners
            const container = document.getElementById('canvas-container');
            container.addEventListener('mouseenter', () => { targetSpeed = 0.6; });
            container.addEventListener('mouseleave', () => { targetSpeed = 0; });

            // Start animation
            animate();
        }

        function loadBladeModel() {
            updateStatus('Loading GLB model...');

            bladeMesh = new THREE.Group();

            const loader = new THREE.GLTFLoader();
            loader.load(
                'blades/blades.glb',

                // Success
                (gltf) => {
                    log('GLB model loaded successfully!', 'success');
                    updateStatus('Applying materials...');

                    const model = gltf.scene;

                    // Apply materials
                    model.traverse((child) => {
                        if (child.isMesh) {
                            const bounds = new THREE.Box3().setFromObject(child);
                            const center = bounds.getCenter(new THREE.Vector3());

                            if (Math.abs(center.x) < 0.5 && Math.abs(center.y) < 0.5) {
                                // Hub material
                                child.material = new THREE.MeshStandardMaterial({
                                    color: 0x2a2a2a,
                                    metalness: 0.9,
                                    roughness: 0.2,
                                    emissive: 0xff6600,
                                    emissiveIntensity: 0.15
                                });
                                log(`Applied hub material to ${child.name}`, 'info');
                            } else {
                                // Blade material with gradient
                                const distanceFromCenter = Math.sqrt(center.x * center.x + center.y * center.y);
                                const gradientFactor = Math.min(distanceFromCenter / 3, 1);

                                child.material = new THREE.MeshStandardMaterial({
                                    color: new THREE.Color().setHSL(0.08 - gradientFactor * 0.03, 0.95, 0.5 + gradientFactor * 0.2),
                                    metalness: 0.7,
                                    roughness: 0.25,
                                    emissive: new THREE.Color().setHSL(0.08, 1.0, 0.3),
                                    emissiveIntensity: 0.4 + gradientFactor * 0.3
                                });
                                log(`Applied blade material to ${child.name}`, 'info');
                            }

                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    model.scale.set(0.8, 0.8, 0.8);
                    model.rotation.x = Math.PI / 2;

                    bladeMesh.add(model);

                    // Add motion blur disc
                    const discGeometry = new THREE.RingGeometry(0.3, 3.5, 64);
                    const discMaterial = new THREE.MeshBasicMaterial({
                        color: 0xffbb55,
                        transparent: true,
                        opacity: 0,
                        side: THREE.DoubleSide,
                        blending: THREE.AdditiveBlending
                    });
                    const blurDisc = new THREE.Mesh(discGeometry, discMaterial);
                    blurDisc.rotation.x = Math.PI / 2;
                    bladeMesh.add(blurDisc);
                    bladeMesh.blurDisc = blurDisc;

                    // Final setup
                    bladeMesh.scale.set(1.1, 1.1, 1.1);
                    bladeMesh.rotation.x = -0.12;
                    bladeMesh.rotation.y = 0.08;

                    scene.add(bladeMesh);

                    updateStatus('Model loaded and ready! Hover to spin.');
                    log('Model integration complete', 'success');
                },

                // Progress
                (xhr) => {
                    const percentComplete = xhr.loaded / xhr.total * 100;
                    updateStatus(`Loading model... ${percentComplete.toFixed(0)}%`);
                },

                // Error
                (error) => {
                    log(`Error loading model: ${error}`, 'error');
                    updateStatus('Failed to load model - using fallback');
                    createFallbackBlades();
                }
            );
        }

        function createFallbackBlades() {
            // Simple fallback blades
            const hubGeometry = new THREE.CylinderGeometry(0.25, 0.3, 0.5, 32);
            const hubMaterial = new THREE.MeshStandardMaterial({
                color: 0x2a2a2a,
                metalness: 0.9,
                roughness: 0.2
            });
            const hub = new THREE.Mesh(hubGeometry, hubMaterial);
            hub.rotation.x = Math.PI / 2;
            bladeMesh.add(hub);

            for (let i = 0; i < 2; i++) {
                const angle = (i / 2) * Math.PI * 2;
                const bladeGeometry = new THREE.BoxGeometry(3, 0.4, 0.1);
                const bladeMaterial = new THREE.MeshStandardMaterial({
                    color: 0xff9933,
                    metalness: 0.7,
                    roughness: 0.25
                });
                const blade = new THREE.Mesh(bladeGeometry, bladeMaterial);
                blade.rotation.z = angle;
                bladeMesh.add(blade);
            }

            scene.add(bladeMesh);
            log('Fallback blades created', 'info');
        }

        function animate() {
            requestAnimationFrame(animate);

            if (bladeMesh) {
                // Smooth speed transition
                const speedDiff = targetSpeed - rotationSpeed;
                rotationSpeed += speedDiff * 0.1;

                // Rotate blades
                bladeMesh.rotation.z += rotationSpeed;

                // Update blur disc opacity based on speed
                if (bladeMesh.blurDisc) {
                    bladeMesh.blurDisc.material.opacity = Math.min(Math.abs(rotationSpeed) * 0.8, 0.5);
                }
            }

            renderer.render(scene, camera);
        }

        function testSpin() {
            log('Testing spin animation...', 'info');
            targetSpeed = 0.8;
            setTimeout(() => {
                targetSpeed = 0;
                log('Spin test complete', 'success');
            }, 3000);
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
